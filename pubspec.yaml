name: what_todo
description: A simple todo app in flutter.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  google_fonts: ^1.1.0
  provider: ^6.0.1
  flutter_zoom_drawer: ^2.1.1
  clay_containers: ^0.3.2


  sqflite:
  path:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2


flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/logo1.jpeg"

flutter:

  uses-material-design: true

  assets:
    - assets/images/